<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS (optional, for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- js-cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <!-- jQeury Pagination -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>


    <script src="/js/basic.js"></script>
    <title>메인 페이지</title>
    <style>
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        #header-title-login-user {
            font-size: 18px;
        }
        #header-title-select-shop {
            font-size: 24px;
            font-weight: bold;
        }
        #login-text {
            color: #ffc107;
            text-decoration: none;
        }
        #login-text:hover {
            color: #e0a800;
        }
        .card {
            max-width: 700px;
            margin: auto;
        }
        .list-group-item-action:hover {
            background-color: #f8f9fa;
        }
        .paging-div {
            padding: 15px 0 5px 10px;
            display: table;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
    <div id="header-title-login-user">
        <span id="username"></span> 님의
    </div>
    <div id="header-title-select-shop">
        Kanban Board
    </div>
    <a id="login-text" href="javascript:logout()">
        로그아웃
    </a>
</div>

<div class="card shadow mb-4">
    <div class="card-header bg-primary text-white">
        Board List
    </div>
    <div class="card-body">
        <ul class="list-group mt-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBoardModal" data-bs-whatever="@mdo" onclick="addBoardModal()">보드 추가하기</button>
            <br/>

            <div id="board-container">

            </div>
            <div class="spinner-border text-primary" role="status" id="spinner" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="paging-div">
                <ul class="pagination" id="pagination"></ul>
            </div>
        </ul>
    </div>
</div>

<div class="modal fade" id="addBoardModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalLabel">보드 추가하기</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="boardName" class="col-form-label">보드 이름</label>
                        <input type="text" class="form-control" id="boardName">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="col-form-label">설명</label>
                        <textarea class="form-control" id="content"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" onclick="addBoard()" id="addBtn">추가</button>
                <button type="button" class="btn btn-success" onclick="updateBoard()" id="updateBtn" style="display: none;">수정</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Add your JavaScript code here
</script>
</body>
</html>
