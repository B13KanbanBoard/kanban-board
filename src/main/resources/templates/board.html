<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->

    <!-- Font Awesome CSS (optional, for icons) -->

    <title>선택 보드 페이지</title>
    <style>
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            max-width: 700px;
            min-height: 400px;
            margin: auto;
            border: 1px solid black;
        }
        .mycards {
            width: 1200px;
            margin: 20px auto 20px auto
        }
        button:hover{
            background-color : #d6d6d6;
        }
        .container {
            position : absolute;
            top : 0;
            left : 0;
            width : 100vw;
            height : 100vh;
            display : none;
            flex-direction : column;
            justify-content : center;
            align-items : center;
        }
        .modal {
            display: none;
            position:absolute;
            /*position:fixed;*/
            top : 0;
            left : 0;
            width:100%;
            height:100%;
            /*align-self:center;*/
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /*max-width: 700px;*/
            /*max-height: 500px;*/
            row-gap: 15px;
            padding: 30px;
            /*border: 2px solid black;*/
            /*border-radius: 7px;*/
            /*box-shadow: 3px 5px 15px rgba(0, 0, 0, 0.2);*/
            background-color:transparent;
        }
        .modal-card{
            position:absolute;border: 2px solid black;
            border-radius: 10px;
            max-width: 700px;
            max-height: 700px;
            align-items: center;
            row-gap: 15px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color:white;
        }
        .card-title{
            max-width:300px;
        }
        .card-title-custom{
            width:630px;
            height:25px;
            border: 1px solid #ccc;
        }
        .assignee{
            margin-right:10px;
            max-width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .startDate{
            margin-right:10px;
            max-width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .endDate{
            max-width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .comment {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .description {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.save {
            background-color: #4CAF50;
            color: white;
        }
        .open {
            border: 1px solid #343a40;
            border-radius: 10px;
            align-self: center;
            row-gap: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color:white;
            margin: 10px auto 10px auto;
            width : 230px;
            max-height : 50px;
        }
        .card-body {
            align-self: center;
        }
        .card-title {
            align-self : center;
            margin-top : 20px
        }
    </style>
    <title>testing title</title>
</head>
<body>
    <div class="header">
        <div id="header-title-select-shop">
            선택된 보드 상세
        </div>
    </div>
    <div class = "mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4">
<!--            아래 내용이 카테고리 갯수만큼 복붙-->
            <div class="col">
                <div class="card h-100">
                    <h3 class = "card-title">category title 1</h3>
                    <div class = "card-body">
<!--                        <h5 class="card-title">category title 1</h5>-->
                        <button class="open">card title 1</button>
                        <button class="open">card title 2</button>
                        <button class="open">card title 3</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <h3 class = "card-title">category title 1</h3>
                    <div class = "card-body">
                        <!--                        <h5 class="card-title">category title 1</h5>-->
                        <button class="open">card title 1</button>
                        <button class="open">card title 2</button>
                        <button class="open">card title 3</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <h3 class = "card-title">category title 1</h3>
                    <div class = "card-body">
                        <!--                        <h5 class="card-title">category title 1</h5>-->
                        <button class="open">card title 1</button>
                        <button class="open">card title 2</button>
                        <button class="open">card title 3</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <h3 class = "card-title">category title 1</h3>
                    <div class = "card-body">
                        <!--                        <h5 class="card-title">category title 1</h5>-->
                        <button class="open">card title 1</button>
                        <button class="open">card title 2</button>
                        <button class="open">card title 3</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-card">
            <input type="text" class="card-title-custom" placeholder="Card Title">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <input type="text" class="assignee" placeholder="Assignee">
                <input type="text" class="startDate" placeholder="Start date">
                <input type="text" class="endDate" placeholder="End date">
            </div>
            <textarea class="description" placeholder="Description"></textarea>
            <input type="text" class="comment" placeholder="Comment">
            <div class="button-container">
                <button class="button save">Save</button>
                <button class="close">Close</button>
            </div>
        </div>
    </div>

</body>

<script>
    const openButtons = document.querySelectorAll('.open');
    const closeButton = document.querySelector('.close');


    openButtons.forEach(openButton => {
        openButton.addEventListener('click', () => {
            modal.style.display = 'flex';
            openButton.style.backgroundColor = '#bde6ff';
        })
    })

    closeButton.addEventListener('click', () => {
        modal.style.display = 'none';
        openButtons.forEach(openButton => {
            openButton.style.backgroundColor = 'transparent';
        })
    })


</script>
</html>
